<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
            <img src="images/Снимок экрана 2022-05-30 в 20.11.54.png" alt="weather" class="weather" width="500px">
            <h1>
               <div id="city"> Chernigiv </div> <div id="temperature">18</div> °C 🌞
            </h1>
            <button id="Current-button">Current</button>
            <h4>
              Humidity: <div id="humidity">80</div> %
            </h4>
            <h4>
              Wind: <div id="wind">5</div> km/h
              <div id="description">Clear</div>
            </h4>
            <h2>
              Tuesday 16:00
            </h2>
            <div class="row">
                    <div class="col-1">
                        <img src="images/Снимок экрана 2022-05-30 в 20.12.04.png" alt="city" class="city" width="250px">
                    </div>
                    <div class="col-11">
                    <form id="city-form">
                        <input id="city-submit" type="text" placeholder="enter your city" width="550px" autofocus>
                        <input type="submit" value="go!" class="submit">
                    </form>
                    </div>
            </div>   
            <a href="https://github.com/Nataliia-N/New" Open-source code in GitHub></a>
            by Nataliia Nosenok              
    </div>
    <script src="src/js2.js"></script>
</body>
</html>
